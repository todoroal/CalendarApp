<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant Mind</title>
    <link href="../css/registration.css" rel="stylesheet" type="text/css">
    
</head>
<body>

<form class="box" action="/register" method="POST">
    <h2>REGISTRATION</h2>
        <div class="input_field">
            <label>USERNAME</label>
            <input type="text" id="username" required class="input" name="name">
        </div>
        <div class="input_field">
            <label>E-MAIL ADDRESS</label>
            <input type="text" id="email" required  class="input" name="email">
        </div>
        <div class="input_field">
            <label>PASSWORD</label>
            <input type="text" id="pw" required class="input" name="password">
        </div>
        <div class="input_field">
            <label>CONFIRM PASSWORD</label>
            <input type="text" id="confirmPw" required class="input" name="confirmPassword">
        </div>
        
    <label class= "container">Agreed to terms and conditions.
        <input type ="checkbox">
        <span class ="checkmark"></span>
    </label>
    <input type="submit">

</form>
</body>
</html>
